<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CasHyBara Bonds Dashboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="Bond style.css">
  <!-- Chart.js & Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@^3/build/global/luxon.min.js" defer></script>
  <!-- Main JS -->
  <script src="Bond script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>CasHyBara Bonds Explorer</h1>
    <p>Discover and simulate bond investments</p>
  </header>
  <main class="container">
    <!-- Search & Filter -->
    <section id="search-filter" class="card">
      <input type="text" id="search-input" placeholder="Search by FRED series (e.g. DGS2,DGS5,DGS10,DGS30)...">
      <div class="filters">
        <select id="filter-duration">
          <option value="">Duration</option>
          <option value="short">Short (&lt;3 yrs)</option>
          <option value="medium">Medium (3–10 yrs)</option>
          <option value="long">Long (&gt;10 yrs)</option>
        </select>
        <select id="filter-return">
          <option value="">Return (YTM)</option>
          <option value="low">Low (&lt;3%)</option>
          <option value="mid">Mid (3–6%)</option>
          <option value="high">High (&gt;6%)</option>
        </select>
      </div>
    </section>
    <!-- Results -->
    <section id="results-list" class="card">
      <h2>Available Bonds</h2>
      <ul id="bond-list"></ul>
    </section>
    <!-- Charts & Simulator -->
    <section id="visualizations" class="card">
      <h2>Growth Simulator</h2>
      <canvas id="growth-chart"></canvas>
      <h2>Bond Ladder</h2>
      <canvas id="ladder-chart"></canvas>
      <h2>Return vs Risk</h2>
      <canvas id="bubble-chart"></canvas>
      <h2>Interest Rate Impact</h2>
      <div class="sim-inputs">
        <label>Price: <input type="number" id="sim-price" value="1000"></label>
        <label>Rate Change (%): <input type="number" id="sim-rate-change" value="1" step="0.1"></label>
        <button id="run-sim">Simulate</button>
      </div>
      <canvas id="rate-sim-chart"></canvas>
    </section>
  </main>
</body>
</html>
